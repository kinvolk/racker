args:
- name: cluster-name
  var: CLUSTER_NAME
  default: lokomotive
  help: The name for the cluster
  prompt:
    message: Choose a cluster name
    type: input
- name: num-controllers
  var: CONTROLLER_AMOUNT
  default: 1
  options:
  - 1
  - 3
  prompt:
    message: Choose the controller amount
    type: select
- name: controller-type
  var: CONTROLLER_TYPE
  help: Leave empty for any controller type
  default: red
  options:
  -
  - red
  - purple
  prompt:
    message: Choose a controller type
    type: select
