modules:
  - name: .
    assets:
    - type: file
      path: ../bootstrap
    - type: file
      url: https://releases.hashicorp.com/terraform/0.14.5/terraform_0.14.5_linux_amd64.zip
      sha256: 2899f47860b7752e31872e4d57b1c03c99de154f12f0fc84965e231bc50f312f
      dest-filename: terraform.zip
    - type: git
      url: https://github.com/kinvolk/lokomotive.git
      branch: "kai/baremetal"
    build-commands:
    - mkdir bin && unzip terraform.zip -d bin/ && rm terraform.zip && cd lokomotive && make && cp lokoctl ../bin/ && cd .. && rm -rf lokomotive
