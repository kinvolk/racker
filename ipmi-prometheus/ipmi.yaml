---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ipmi-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ipmi
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: privileged-psp
subjects:
- kind: ServiceAccount
  name: ipmi-sa
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ipmi-config
data:
  ipmi-config: |
    modules:
      default:
        collectors:
        - bmc
        - ipmi
        - chassis
        - dcmi
        - sel
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ipmi-exporter
  name: ipmi-exporter
spec:
  ports:
  - port: 9290
    name: ipmi-exporter
    protocol: TCP
  selector:
    app: ipmi-exporter
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ipmi-exporter
  labels:
    app: ipmi-exporter
spec:
  selector:
    matchLabels:
      app: ipmi-exporter
  template:
    metadata:
      labels:
        app: ipmi-exporter
    spec:
      serviceAccountName: ipmi-sa
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: ipmi-exporter
          image: quay.io/kinvolk/ipmi-exporter:latest
          command:
          - /bin/ipmi_exporter
          - --config.file
          - /etc/ipmi-exporter/ipmi.yaml
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 9290
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: config
              mountPath: /etc/ipmi-exporter
      volumes:
        - name: config
          configMap:
            name: ipmi-config
            items:
            - key: ipmi-config
              path: ipmi.yaml
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: ipmi-exporter
    release: prometheus-operator
  name: ipmi-exporter
spec:
  endpoints:
  - port: ipmi-exporter
  selector:
    matchLabels:
      app: ipmi-exporter
